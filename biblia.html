<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Vida Abundante</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background: #fff;
      color: #000;
    }

    body.oscuro {
      background: #121212;
      color: #e0e0e0;
    }

    /* ================= HEADER ================= */
    #header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #ffffff;
      border-bottom: 1px solid #ddd;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    body.oscuro #header {
      background: #121212;
      border-color: #333;
    }

    #menu {
      display: flex;
      gap: 6px;
      flex-wrap: nowrap;
    }

    .nav-btn {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      background: #eaeaea;
    }

    body.oscuro .nav-btn {
      background: #2a2a2a;
      color: #fff;
    }

    @media (max-width: 640px) {
      .nav-btn .text {
        display: none;
      }
    }

    /* ================= SECCIONES ================= */
    .seccion {
      padding: 15px;
    }

    /* ================= BIBLIA ================= */
    .filtros {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }

    .filtros select {
      padding: 10px;
      font-size: 16px;
    }

    .barra-acciones {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    #btnModoImagen {
      background: #8b3a3a;
      color: white;
      font-weight: bold;
      border-radius: 12px;
    }

    #btnModoImagen.activo {
      background: #4f6fa8;
    }

    #titulo {
      margin: 12px 0;
      font-weight: bold;
    }

    .versiculo {
  padding: 10px 14px;
  border-radius: 8px;
  margin-bottom: 6px;
  cursor: pointer;
  transition: background .2s;
  color: #000;
}

body.oscuro .versiculo {
  color: #fff;
}

/* resaltado normal */
.versiculo[data-marcado="true"] {
  color: #000;
}

body.oscuro .versiculo[data-marcado="true"] {
  color: #000; /* fuerza negro sobre pastel */
}

/* selecci√≥n imagen */
.versiculo.imagen {
  background: #4f6fa8 !important;
  color: #fff !important;
}

    .num {
      font-weight: bold;
      margin-right: 4px;
    }

    /* ================= PANEL ================= */
    .panel-tabs button {
      margin-right: 6px;
    }

    .panel-seccion {
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      background: #f5f5f5;
    }

    body.oscuro .panel-seccion {
      background: #1e1e1e;
    }

    textarea {
      width: 100%;
      height: 80px;
      border-radius: 10px;
      padding: 10px;
    }

    .grid-imagenes {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 12px;
      margin-top: 10px;
    }

    .card-imagen {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      background: #fff;
    }

    body.oscuro .card-imagen {
      background: #1e1e1e;
    }

    .card-imagen img {
      width: 100%;
      display: block;
    }

    .card-imagen .nombre {
      padding: 6px;
      font-size: 13px;
      text-align: center;
      font-weight: bold;
    }

    .barra-acciones {
  position: sticky;
  bottom: 0;
  background: var(--fondo);
  display: flex;
  gap: 6px;
  padding: 8px;
  z-index: 20;
}

.barra-acciones button.activo {
  background: #4f6fa8;
  color: #fff;
}

  </style>
</head>

<body>

<!-- ================= HEADER ================= -->
<div id="header">
  <div id="menu">
    <button class="nav-btn" onclick="irA('biblia')">üìñ <span class="text">Biblia</span></button>
    <button class="nav-btn" onclick="irA('devocionales')">üìÜ <span class="text">Devocionales</span></button>
    <button class="nav-btn" onclick="irA('abc')">üî§ <span class="text">ABC</span></button>
    <button class="nav-btn" onclick="irA('iglesia')">‚õ™ <span class="text">Iglesia</span></button>
    <button class="nav-btn" onclick="irA('panel')">üë§ <span class="text">Mi Panel</span></button>
  </div>

  <button onclick="toggleTema()">üåô</button>
</div>

<!-- ================= BIBLIA ================= -->
<div id="seccion-biblia" class="seccion">

  <div class="filtros">
    <select id="libro"></select>
    <select id="capitulo"></select>
  </div>

  <div class="barra-acciones">
    <div>
      <button onclick="setColor('#ffd6e8')">üå∏</button>
      <button onclick="setColor('#ccecff')">üíô</button>
      <button onclick="setColor('#fff3b0')">üíõ</button>
      <button onclick="cambiarLetra(-1)">‚àí</button>
      <button onclick="cambiarLetra(1)">+</button>
    </div>

    <div>
      <button id="btnModoImagen" onclick="toggleModoImagen()">Habilitar Crear Imagen</button>
    
    </div>
  </div>

  <h3 id="titulo"></h3>
  <div id="texto"></div>

  <div id="notaBox" style="display:none; margin-top:15px">
    <b>üìù Nota:</b>
    <textarea id="notaTexto"></textarea>
    <button onclick="guardarNota()">üíæ Guardar</button>
  </div>
</div>

<!-- ================= OTRAS SECCIONES ================= -->
<div id="seccion-devocionales" class="seccion" style="display:none">
  <h2>Devocionales</h2>
</div>

<div id="seccion-abc" class="seccion" style="display:none">
  <h2>ABC</h2>
</div>

<div id="seccion-iglesia" class="seccion" style="display:none">
  <h2>Iglesia</h2>
</div>

<!-- ================= PANEL ================= -->
<div id="seccion-panel" class="seccion" style="display:none">
  <h2>üóÇÔ∏è Mi Panel</h2>

  <div class="panel-tabs">
    <button onclick="mostrarSeccion('imagenes')">üñºÔ∏è Im√°genes</button>
    <button onclick="mostrarSeccion('versiculos')">‚≠ê Vers√≠culos</button>
    <button onclick="mostrarSeccion('notas')">üìù Notas</button>
  </div>

  <div id="panel-imagenes" class="panel-seccion">
    <p id="imagenes-vacio">Todav√≠a no generaste im√°genes.</p>
    <div id="grid-imagenes" class="grid-imagenes"></div>
  </div>

  <div id="panel-versiculos" class="panel-seccion" style="display:none"></div>
  <div id="panel-notas" class="panel-seccion" style="display:none"></div>
</div>

<!-- ================= MODAL LOGIN ================= -->
<div id="loginModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.6); z-index:2000; justify-content:center; align-items:center;">
  <div style="background:white; padding:20px; border-radius:12px; max-width:320px; width:90%; text-align:center;">
    <h3>üîê Iniciar sesi√≥n</h3>
    <p>Necesit√°s iniciar sesi√≥n para generar im√°genes.</p>
    <button onclick="irALogin()">Iniciar sesi√≥n</button><br><br>
    <button onclick="cerrarLogin()">Cancelar</button>
  </div>
</div>

<script type="module" src="biblia.js"></script>

</body>
</html>
