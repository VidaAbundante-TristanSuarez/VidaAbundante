<head>
  <meta charset="UTF-8" />
  <title>Vida Abundante</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background: #fff;
      color: #000;
    }

    body.oscuro {
      background: #121212;
      color: #e0e0e0;
    }
    
/* ================= HEADER ================= */
#header {
  position: static; /* ‚úÖ NO sticky */
  z-index: auto;
  background: #ffffff;
  border-bottom: 1px solid #ddd;
  padding: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

body.oscuro #header {
  background: #121212;
  border-color: #333;
}
    #menu {
      display: flex;
      gap: 6px;
      flex-wrap: nowrap;
    }

    .nav-btn {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      background: #eaeaea;
    }

    body.oscuro .nav-btn {
      background: #2a2a2a;
      color: #fff;
    }

    @media (max-width: 640px) {
      .nav-btn .text {
        display: none;
      }
    }

    /* ================= SECCIONES ================= */
    .seccion {
      padding: 15px;
    }

    /* ================= BIBLIA ================= */
    .filtros {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }

    .filtros select {
      padding: 10px;
      font-size: 16px;
    }

    #titulo {
      margin: 12px 0;
      font-weight: bold;
    }

    .versiculo {
  padding: 10px 14px;
  border-radius: 8px;
  margin-bottom: 6px;
  cursor: pointer;
  transition: background .2s;
  color: #000;
}

body.oscuro .versiculo {
  color: #fff;
}

/* resaltado normal */
.versiculo[data-marcado="true"] {
  color: #000;
}

body.oscuro .versiculo[data-marcado="true"] {
  color: #000; /* fuerza negro sobre pastel */
}

/* selecci√≥n imagen */
.versiculo.imagen {
  background: #4f6fa8 !important;
  color: #fff !important;
}

    .num {
      font-weight: bold;
      margin-right: 4px;
    }

    /* ================= PANEL ================= */
    .panel-tabs button {
      margin-right: 6px;
    }

    .panel-seccion {
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      background: #f5f5f5;
    }

    body.oscuro .panel-seccion {
      background: #1e1e1e;
    }

    textarea {
      width: 100%;
      height: 80px;
      border-radius: 10px;
      padding: 10px;
    }

    .grid-imagenes {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 12px;
      margin-top: 10px;
    }

    .card-imagen {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      background: #fff;
    }

    body.oscuro .card-imagen {
      background: #1e1e1e;
    }

    .card-imagen img {
      width: 100%;
      display: block;
    }

    .card-imagen .nombre {
      padding: 6px;
      font-size: 13px;
      text-align: center;
      font-weight: bold;
    }

.barra-acciones {
  position: sticky;
  bottom: 0;
  z-index: 20;

  display: flex;
  align-items: center;
  gap: 6px;
  flex-wrap: wrap;

  padding: 8px;
  background: #f5f5f5;
  border-top: 1px solid #ddd;
}

body.oscuro .barra-acciones {
  background: #1e1e1e;
  border-color: #333;
}

.barra-acciones button {
  border-radius: 999px;
  padding: 6px 10px;
  border: none;
  cursor: pointer;
}

.barra-acciones button.activo {
  background: #ffe8c8;
  color: #000;
}

/* üé® Bot√≥n de color activo */
.color-btn.activo {
  outline: 3px solid #ffe8c8;
  transform: scale(1.15);
}

.modo-imagen #accionesBiblia .accion-normal {
  display: none;
}

.modo-imagen #btnImagen {
  display: inline-block;
  background: #4f6fa8;
  color: #fff;
}

.modo-imagen #btnCrearImagen {
  display: inline-block;
}

.modo-imagen #header {
  box-shadow: 0 4px 12px rgba(79,111,168,0.4);
}

    
#seccion-biblia {
  padding-bottom: 90px;
}

 /* Crear Imagen OCULTO por defecto */
#btnCrearImagen {
  display: none;
}

/* Visible SOLO en modo imagen */
.modo-imagen #btnCrearImagen {
  display: inline-block;
}

 button {
  border-radius: 999px;
  padding: 10px 16px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  background: #f2f2f2;
  transition: all .2s;
}

button:hover {
  transform: scale(1.05);
  background: #4f6fa8;
  color: white;
}

button:active {
  transform: scale(0.95);
}

.modal button {
  box-shadow: 0 4px 10px rgba(0,0,0,.15);
}

#previewImagen {
  position: relative; /* ‚úÖ CLAVE ABSOLUTA */
  width: 100%;
  max-height: 45vh;
  aspect-ratio: 1 / 1;
  border-radius: 16px;
  overflow: hidden;
  background-size: cover;
  background-position: center;
}

.toast {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background-color: rgba(0, 0, 0, 0.7);
  color: white;
  padding: 10px 20px;
  border-radius: 5px;
  font-size: 16px;
  z-index: 999;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.toast[style="display: block;"] {
  opacity: 1;
}

/* üìê FORMATOS */
#previewImagen.preview-post {
  height: 420px;
}

#previewImagen.preview-story {
  aspect-ratio: 9 / 16;
  max-height: 50vh;        /* üî• CLAVE */
}
   
/* ================= TEXTO DOBLE ================= */
#previewTextoWrapper {
  position: absolute;
  inset: 40px 24px;
  overflow: hidden;
  border-radius: 24px;

  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

#previewTextoBack,
#previewTexto {
  position: absolute;
  padding: 20px;
  font-weight: bold;
  line-height: 1.25;
}

#previewTextoBack {
  z-index: 1;
  -webkit-text-stroke: 6px currentColor;
}

#previewTexto {
  z-index: 2;
}

/* ================= PANEL OPCIONES COMPACTO ================= */
.panel-opciones {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 8px;
}

.panel-opciones label,
.panel-opciones select,
.panel-opciones input {
  width: 100%;
}

#personalizarFondos {
  display: flex;
  gap: 8px;
  overflow-x: auto;
  padding-bottom: 8px;
  margin-bottom: 12px;
}

@media (max-width: 480px) {
  #previewImagen {
    margin-bottom: 24px;
  }
}

.text-tools {
  display: flex;
  gap: 6px;
  justify-content: center;
}

.text-tools button {
  width: 44px;
  height: 36px;
  font-weight: bold;
}

.style-row {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  margin: 8px 0;
}

.style-row button {
  width: 36px;
  height: 36px;
  border-radius: 8px;
  border: none;
  background: #eee;
  font-weight: bold;
  cursor: pointer;

  display: flex;
  align-items: center;
  justify-content: center;
}

.style-row button.activo {
  background: #ffe8c8;
  color: #000;
  box-shadow: inset 0 0 0 2px #d8bfa0;
}

.style-row input[type="color"] {
  width: 36px;
  height: 36px;
  border-radius: 8px;
  border: none;
  padding: 0;
}

body.modo-imagen .versiculo.imagen {
border: 2px solid #ff4fa3;
}


  </style>
